<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="icon" type="image/svg" sizes="32x32" href="./images/icon-dollar.svg">
  <link rel="icon" type="image/svg" sizes="32x32" href="./images/icon-person.svg">
  <link rel="icon" type="image/svg" sizes="32x32" href="./images/logo.svg">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100&family=Sniglet&family=Space+Mono&family=Syne+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; top: 0;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script src="https://kit.fontawesome.com/1600998b47.js" crossorigin="anonymous"></script>
  <script src="main.js" defer></script>
</head>
<body>
  <div class="title">
    <h2>SPLI</h2>
    <h2>TTER</h2>
  </div>
  <div class="container">
    <div class="left">
      <div class="bill">
        <h3>Bill</h3>
        <p><input type="tel" id="bill" placeholder="0"></p>
      </div>
      <div class="tip">
        <h3>Select Tip %</h3>
        <div class="tip-btn">
          <button class="btn"><span>5</span>%</button>
          <button class="btn"><span>10</span>%</button>
          <button class="btn"><span>15</span>%</button>
          <button class="btn"><span>20</span>%</button>
          <button class="btn"><span>25</span>%</button>
          <input type="tel" class="custom" id="custom-btn" placeholder="Custom">
        </div>
      </div>
      <div class="people">
        <h3>Number of people</h3>
        <p><input type="tel" id="people" placeholder="0"></p>
      </div>
    </div>
    <div class="right">
      <div>
        <h3>Tip Amount<p>/ person</p></h3>
        <h3 id="amount">$0.00</h3>
      </div>
      <div>
        <h3>Total<p>/ person</p></h3>
        <h3 id="total">$0.00</h3>
      </div>
      <button class="reset" id="reset">Reset</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">DevTruth</a>.
  </div>
</body>
</html>
